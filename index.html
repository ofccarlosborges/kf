<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PLACAR - FBWS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-image: linear-gradient(to right, #efefef, #e5e5e5, #edeced, #f6f3f4, #ededed) !important;
        }

        .nota-texto {
            background-color: #130E6E;
            border-radius: 0px 0px 10px 10px;
            margin-top: -17px;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            height: 55px;
            color: white;
            font-size: 30px;
            font-family: inherit;
            font-weight: bold;
        }

        .nota-result {
            font-size: 150px;
            font-weight: bold;
            font-family: inherit;
            color: black;
        }

        .card-body {
            border-radius: 20px 20px 20px 20px;
            height: 400px;
        }

        .row.result {
            place-content: center;
        }

        .card {
            box-shadow: #b9b9b9d4 0px 0px 40px 1px;
            width: 700px !important;
            height: 400px !important;
            border: none;
        }

        .nome {
            margin-left: -15px;
            background-color: #FB1009;
            width: 800px;
            height: 60px;
            border-radius: 0px 10px 10px 0px;
            align-self: center;
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
        }

        .DivLabel {
            font-size: 40px;
            font-weight: bold;
            place-self: center;
            color: white;
        }

        .logoFBWS {
            width: 100px;
            height: 100px;
            float: right;
            margin-top: auto;
        }
    </style>

</head>

<body>
    <div class="row mt-3 text-center">
        <div class="col-2 DivLabel" style="background-color: #130E6E;
        width: 200px;
        align-self: center;">ATLETA:</div>
        <div class="col-10">
            <div class="nome text-center" id="nomeA"></div>
        </div>
    </div>

    <div class="row result">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center nota-texto">NOTA FINAL</div>
                <div class="text-center nota-result" id="resultado"></div>
                <div>
                    <img class="logoFBWS" src="https://www.fbws.com.br/wp-content/uploads/2023/01/cropped-FBWS.png">
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
